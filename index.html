<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>

    <div class="container">
      
      <div class="image">
        <img id="illustration" src="./images/illustration-hero.svg" alt="Happy person listening to music">
      </div>


      <div class="description">
        <h1>Order summary</h1>
        <p id="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="plan">
        <img id="icon" src="./images/icon-music.svg" alt="Icon of music">
        <div class="content">
          <h2>Annual plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="btn">
        <button id="payment">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>

  </main>
</body>
</html>
